<!-- html 문서는 1번째 줄부터 순차적으로 구조화됩니다. -->
<!-- 작성한 body가 존재하기 전에 있어야 하는 것들을 먼저, -->
<!-- 작성한 후 실행되어야 하는 것들을 body 최하단에 배치합니다. -->
<html lang="en">
    <!-- head 태그는 CSS와 합쳐지는 Frame Tree를 거치지 않습니다. -->
    <!-- 1. 문서에 대한 사전 정보를 입력합니다. -->
    <!-- 2. Google, Naver 검색을 통해 표시되는 내용으로 많이 알려져있습니다. -->
    <head>
        <meta charset="UTF-8">
        <!-- viewport에 관한 설정은 특히 dpi가 높은 휴대기기가 등장하며 중요해졌습니다. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">  
        <title>Document</title>
    </head>
    <!-- 여기가 시람의 눈에 보이는 부분인 body 태그입니다. -->
    <body>
        Hello World
    </body>
</html>
