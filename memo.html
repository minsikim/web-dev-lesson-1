            <div class="menu" id="menu-button">
                <!-- <a href="#"> -->
                    <img src="https://img.icons8.com/material/24/000000/menu.png">
                <!-- </a> -->
            </div>
        </nav>
    </header>
    <div class="container">
        <div id="memos">

                <div class="memo-title">
                    <h4>asdfasdf</h4>
                    <img src="https://img.icons8.com/material/24/000000/delete-forever--v2.png">
                </div>
                <div class="memo-content">
                    <p>asdfasdf asdfasdf asdfasdf asdfasdf asdfasdf asdfasdf asdfasdf asdfasdf asdfasdf asdfasdf asdfasdf asdfasdf asdfasdf asdfasdf asdfasdf asdfasdf asdfasdf asdfasdf asdfasdf asdfasdf asdfasdf asdfasdf asdfasdf </p>
                </div>

        </div>
        <div class="pagination-wrapper">
            <div class="pagination" id="pagination"></div>
        </div>

    </div>
    <div id="write-new-button"><p>+</p></div>
    <div class="popup hide" id="write-memo-popup">
        <div class="popup-back" id="write-memo-popup-back"></div>
        <div class="modal">
            <div class="title-section">
                <label for="title-write">Title</label>
                <input type="text" id="title-write" placeholder="Title">
            </div>
            <div class="content-section">
                <label for="content-write">Content</label>
                <textarea rows="10" cols="50" id="content-write" placeholder="Content">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore, labore mollitia voluptatem repellat at modi enim iure magni, cumque itaque commodi qui rem ist</textarea>
            </div>
            <button onclick="writeNew()">Submit</button>
        </div>
    </div>
    <div class="popup hide" id="signin-popup">
        <div class="popup-back" id="signin-popup-back"></div>
        <div class="modal">
            <h1>Sign In<br><br></h1>
            <div id="user-info"></div>
            <div class="id-section" id="id-section">
                <label for="id-field">Email</label>
                <input type="text" id="id-field" placeholder="username@example.com">
            </div>
            <div class="password-section" id="password-section">
                <label for="password-field">Password</label>
                <input type="password" id="password-field" placeholder="password">
            </div>
            <button id="signin-button" onclick="signIn()">Submit</button>
            <button id="google-signin-button"onclick="googleSignIn()">Google Sign In</button>
            <button id="google-signup-button"onclick="signUp()">Sign Up</button>
            <button id="signout-button"class="hide" onclick="signOut()">Sign Out</button>
        </div>
    </div>
    <div class="popup hide" id="signup-popup">
        <div class="popup-back" id="signup-popup-back"></div>
        <div class="modal">
            <h1>Sign Up<br><br></h1>
            <div class="id-section" id="new-id-section">
                <label for="new-id-field">Email</label>
                <input type="text" id="new-id-field" placeholder="username@example.com">
            </div>
            <div class="password-section" id="new-password-section">
                <label for="new-password-field">Password</label>
                <input type="password" id="new-password-field" placeholder="password">
            </div>
            <div class="password-section" id="new-password-section-check">
                <input type="password" id="new-password-check-field" placeholder="retype password">
            </div>
            <p id='error-message'></p>
            <button id="signup-submit-button" onclick="signUpSubmit()">Submit</button>
            <button id="signup-submit-button" onclick="toggleSignIn()">Sign In</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-auth.js"></script>
    <script src="firebase-memo.js"></script>
    <script src="firebase-signin.js"></script>
    <script src="memo.js"></script>
</body>
</html>
